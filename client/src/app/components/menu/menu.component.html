</button>

<button id="backBtn" mat-fab color='accent' (click)="back()">
  <mat-icon>arrow_back</mat-icon>
</button>

  </button>

  <button mat-menu-item routerLink="/room/new">
    <mat-icon>home</mat-icon>
    <span>Raum</span>
  </button>

  <button mat-menu-item routerLink="/group/new">
    <mat-icon>door_sliding</mat-icon>

  </button>

  <button mat-menu-item routerLink="/lesson/new">

  </button>
